<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio 1 - BlackJack</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <header class="title">
    BlackJack
  </header>

  <div class="row mt-2">
    <div id="buttons" class="col text-center">
      <button id="btnNew" class="btn btn-danger">Nuevo Juego</button>
      <button id="btnPick" disabled class="btn btn-primary">Pedir carta</button>
      <button id="btnStop" disabled class="btn btn-primary">Detener</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">
      <h1>Jugador 1 - <small>0</small></h1>
      <div id="player-cards" class="cards">

      </div>
    </div>
  </div>

  <div class="row container mt-2">
    <div class="col">
      <h1>Computadora - <small>0</small></h1>
      <div id="computer-cards" class="cards">

      </div>
    </div>
  </div>

  <script src="./assets/js/underscore-min.js"></script>
  <script src="./assets/js/juego.js"></script>

</body>

</html>
